<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Remote Trigger</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Mobile-specific overrides for the remote */
    body {
      background: #000;
      overflow: hidden;
      touch-action: manipulation; /* Improve touch response */
    }
    
    .remote-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .status-bar {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2em;
      font-weight: 600;
    }

    .session-info {
      position: absolute;
      bottom: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Make the button HUGE on mobile */
    .btn-capture-circle {
      width: 80vw;
      height: 80vw;
      max-width: 400px;
      max-height: 400px;
    }
    
    .btn-capture-circle.counting-down .btn-text {
        font-size: 30vw; /* Responsive huge text */
    }

    /* Start/Finish buttons */
    .controls {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="remote-container">
    <div id="status-message" class="status-bar">Connecting...</div>

    <!-- View: No Session -->
    <div id="view-idle" class="hidden">
      <button id="btn-start" class="btn-primary btn-large">
        Start Session
      </button>
    </div>

    <!-- View: Active Session -->
    <div id="view-active" class="hidden">
      <button id="btn-trigger" class="btn-capture-circle">
        <span class="btn-icon-large">ðŸ“¸</span>
        <span id="capture-btn-text" class="btn-text">Capture</span>
      </button>
      
      <div class="controls">
        <button id="btn-finish" class="btn-compact btn-finish">Finish</button>
      </div>
    </div>

    <div class="session-info">
      <span id="session-id-display"></span>
    </div>
  </div>

  <script src="/remote.js"></script>
</body>
</html>
