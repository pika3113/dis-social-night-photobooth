<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    
    <!-- VIEW 1: START SCREEN -->
    <div id="view-start" class="view-section">
      <h1>Photobooth</h1>
      <p class="subtitle">Ready to capture some memories?</p>
      <button id="btn-start" class="btn primary large-btn">Start</button>
    </div>

    <!-- VIEW 2: SESSION ACTIVE -->
    <div id="view-session" class="view-section hidden">
      <h1>Say Cheese!</h1>
      <div class="controls">
        <button id="btn-trigger-dslr" class="btn primary">ðŸ“¸ Take photo</button>
        <button id="btn-finish" class="btn secondary" style="background: #666;">Finish</button>
      </div>
      
      <div id="status-message" class="status-text">Waiting for photos...</div>
      
      <div id="session-gallery" class="live-gallery">
        <!-- Photos appear here dynamically -->
      </div>
    </div>

    <!-- VIEW 3: RESULT / QR -->
    <div id="view-result" class="view-section hidden">
      <h1>All Done!</h1>
      <div class="qr-wrapper">
        <img id="qr-image" src="" alt="QR Code">
      </div>
      <p>Scan to download your photos!</p>
      <a id="download-link" href="#" target="_blank" class="link">Open Gallery</a>
      
      <div id="session-code-display" style="margin-top: 20px; font-size: 2em; font-weight: bold; letter-spacing: 5px; color: #515151; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; display: inline-block;">
      </div>

      <br><br>
      <button id="btn-done" class="btn primary">Done (Next Person)</button>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
