<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth Operator</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Live Camera Background -->
  <video id="camera-preview" autoplay playsinline muted></video>
  <!-- Border Overlay -->
  <div id="border-overlay"></div>

  <div class="operator-container">
    
    <!-- VIEW 1: START SCREEN -->
    <div id="view-start" class="view-section">
      <div class="start-card">
        <div class="icon-large">ðŸ“¸</div>
        <h1>Photobooth Ready</h1>
        <p class="subtitle">Please use the mobile remote to start the experience âœ¨</p>
      </div>
    </div>

    <!-- VIEW 2: SESSION ACTIVE -->
    <div id="view-session" class="view-section hidden">
      <div class="session-header">
        <div class="header-left">
          <h1 id="session-title">Your code is <span id="active-session-code" class="session-code"></span></h1>
        </div>
        <div class="header-right">
          <div id="status-message" class="status-badge">Ready</div>
          <button id="btn-cancel" class="btn-icon-only" title="Cancel Session">âœ•</button>
        </div>
      </div>

      <div class="action-buttons" style="display: none;">
        <button id="btn-trigger-dslr" class="btn-capture-circle">
          <span class="btn-icon-large">ðŸ“¸</span>
          <span id="capture-btn-text" class="btn-text">Capture</span>
        </button>
        <button id="btn-finish" class="btn-compact btn-finish">
          Finish Session
        </button>
      </div>
      
      <!-- Latest Photo Overlay (Shows for 3s) -->
      <div id="latest-photo-container" class="latest-photo-overlay hidden">
        <img id="latest-photo-img" src="" alt="Latest Capture">
      </div>
    </div>

    <!-- VIEW 3: RESULT / QR -->
    <div id="view-result" class="view-section hidden">
      <div class="result-card">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Session Complete!</h1>
        <p class="result-subtitle" id="result-subtitle">Please check the QR code screen for your photos.</p>

        <div class="result-actions">
          <button id="btn-done" class="btn-primary btn-large">
            <span class="btn-icon">â–¶</span>
            Start Next Session
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
