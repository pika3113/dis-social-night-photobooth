<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth Operator</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="operator-container">
    
    <!-- VIEW 1: START SCREEN -->
    <div id="view-start" class="view-section">
      <div class="start-card">
        <div class="icon-large">ðŸ“¸</div>
        <h1>Photobooth Operator</h1>
        <p class="subtitle">Ready to start a new session?</p>
        <button id="btn-start" class="btn-primary btn-large">
          <span class="btn-icon">â–¶</span>
          Start New Session
        </button>
      </div>
    </div>

    <!-- VIEW 2: SESSION ACTIVE -->
    <div id="view-session" class="view-section hidden">
      <div class="session-header">
        <div class="header-left">
          <h1 id="session-title">Your code is <span id="active-session-code"></span></h1>
        </div>
        <div class="header-right">
          <div id="status-message" class="status-badge">Ready</div>
          <button id="btn-cancel" class="btn-icon-only" title="Cancel Session">âœ•</button>
        </div>
      </div>

      <div class="action-buttons">
        <button id="btn-trigger-dslr" class="btn-compact btn-capture">
          Capture Photo
        </button>
        <button id="btn-finish" class="btn-compact btn-finish">
          Finish Session
        </button>
      </div>
      
      <div class="gallery-container">
        <div class="gallery-header">
          <h3>Photos Captured</h3>
          <span id="photo-count" class="photo-count-badge">0</span>
        </div>
        <div id="session-gallery" class="live-gallery">
          <div class="empty-state">
            <span class="empty-icon">ðŸ“·</span>
            <p>No photos yet. Click "Capture Photo" to begin!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- VIEW 3: RESULT / QR -->
    <div id="view-result" class="view-section hidden">
      <div class="result-card">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Session Complete!</h1>
        <p class="result-subtitle" id="result-subtitle">Photos are ready to share</p>

        <div class="qr-section">
          <div class="qr-display">
            <img id="qr-image" src="" alt="QR Code">
          </div>
          <div class="code-display">
            <p class="code-prefix">Your code is</p>
            <div id="session-code-display" class="session-code"></div>
          </div>
        </div>

        <div class="result-actions">
          <a id="download-link" href="#" target="_blank" class="btn-secondary btn-medium">
            <span class="btn-icon">ðŸ”—</span>
            Preview Gallery
          </a>
          <button id="btn-done" class="btn-primary btn-medium">
            <span class="btn-icon">â–¶</span>
            Next Session
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
