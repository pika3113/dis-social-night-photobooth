<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIS Social Night 2025</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="guest-container">
    <div class="guest-card">
      <div class="brand-section">
        <div class="icon-header">üéâ</div>
        <h1>DIS Social Night</h1>
        <p class="tagline">Capture. Share. Remember.</p>
      </div>

      <div class="input-section">
        <label for="code-input" class="input-label">Enter Your Code</label>
        <input 
          type="text" 
          id="code-input" 
          class="code-input" 
          placeholder="ABCD" 
          maxlength="4"
          autocomplete="off"
          spellcheck="false"
        >
        <div id="error-msg" class="error-message">
          <span class="error-icon">‚ö†Ô∏è</span>
          <span id="error-text"></span>
        </div>
      </div>

      <button id="btn-go" class="btn-primary btn-large">
        <span class="btn-icon">‚Üí</span>
        View My Photos
      </button>

      <div class="help-text">
        Don't have a code? Visit the photobooth to get yours!
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('code-input');
    const btn = document.getElementById('btn-go');
    const errorMsg = document.getElementById('error-msg');
    const errorText = document.getElementById('error-text');

    // Auto-focus input on load
    input.focus();

    async function goToGallery() {
      const code = input.value.trim().toUpperCase();
      
      if (code.length !== 4) {
        showError('Please enter a 4-character code');
        return;
      }

      // Disable button and show loading state
      btn.disabled = true;
      btn.innerHTML = '<span class="btn-icon spinner">‚ü≥</span>Loading...';
      errorMsg.style.display = 'none';

      try {
        // Check if session exists by fetching from server
        const res = await fetch(`/api/session/current?sessionId=${code}`);
        const data = await res.json();

        if (data.active || data.photos) {
          // Session found
          window.location.href = `/${code}`;
        } else {
          // Session not found
          showError('Code not found. Please check and try again.');
          resetButton();
        }
      } catch (err) {
        showError('Connection error. Please try again.');
        resetButton();
      }
    }

    function showError(message) {
      errorText.textContent = message;
      errorMsg.style.display = 'flex';
      input.classList.add('input-error');
      
      // Shake animation
      input.style.animation = 'shake 0.5s';
      setTimeout(() => input.style.animation = '', 500);
    }

    function resetButton() {
      btn.disabled = false;
      btn.innerHTML = '<span class="btn-icon">‚Üí</span>View My Photos';
    }

    btn.addEventListener('click', goToGallery);
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') goToGallery();
    });

    input.addEventListener('input', () => {
      input.classList.remove('input-error');
      errorMsg.style.display = 'none';
      input.value = input.value.toUpperCase();
    });
  </script>
</body>
</html>
