<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIS Social Night 2025</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .landing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .code-input-wrapper {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
      letter-spacing: 5px;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #444;
      border-radius: 10px;
      color: white;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #feca57;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      border: none;
      border-radius: 10px;
      color: #1a1a1a;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="code-input-wrapper">
      <h1>DIS Social Night</h1>
      <p>Enter your 4-character code to view photos</p>
      
      <input type="text" id="code-input" placeholder="CODE" maxlength="4">
      <button id="btn-go">View Photos</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('code-input');
    const btn = document.getElementById('btn-go');

    function goToGallery() {
      const code = input.value.trim().toUpperCase();
      if (code.length === 4) {
        window.location.href = `/${code}`;
      } else {
        input.style.borderColor = '#ff6b6b';
        setTimeout(() => input.style.borderColor = '#444', 500);
      }
    }

    btn.addEventListener('click', goToGallery);
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') goToGallery();
    });
  </script>
</body>
</html>
